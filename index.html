<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <div class="left-container">
      <p>Your Result</p>
      <div class="circle">
        <h1>76 <span>of 100</span></h1>

      </div>
      <div class="bottom">
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="right-container">
      <p>Summary</p>
      <div class="flex-labels">

        <div class="labels reaction">
          <img src="images/icon-reaction.svg" alt="" />
          <p>Reaction</p>
          <div class="reactions meter">80 <span>/ 100</span></div>
        </div>
        <div class="labels memory">
          <img src="images/icon-memory.svg" alt="" />
          <p>Memory</p>
          <div class="memorys meter">92 <span>/ 100</span></div>
        </div>
        <div class="labels verbal">
          <img src="images/icon-verbal.svg" alt="" />
          <p>Verbal</p>
          <div class="verbals meter">61 <span>/ 100</span></div>
        </div>
        <div class="labels visual">
          <img src="images/icon-visual.svg" alt="" />
          <p>Visual</p>
          <div class="visuals meter">72<span> / 100</span></div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>

</html>
